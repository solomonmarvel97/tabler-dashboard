		<h1

				margin-bottom: 2em;
				font-family: 'Montserrat';
			"
		>
			All pages
		</h1>
		<div id="app">
			<div class="grid">
				<a v-for="(page,index) in pages" :key="index" :href="page.link">
					<div class="grid-item" :class="page.status">
						<div>
							<p class="number">{{index + 1}}</p>
							<p>{{page.pageName}}</p>
						</div>
					</div>
				</a>
			</div>
		</div>

		<style>
			body {
				padding-top: 2em;
				background-color: #0e0e0e;
				color: white;
			}
			.grid {
				display: grid;
				place-items: center;
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
				gap: 20px;
			}

			.grid-item {
				width: 150px;
				height: 150px;
				display: grid;
				place-items: center;
				font-size: 12px;
				font-weight: 500px;
				color: white;
				text-align: center;
				background-color: rgba(235, 235, 235, 0.212);
				border: 0.5px solid rgba(255, 255, 255, 0.205);
			}
			.grid-item p {
				font-family: var(--tblr-font-sans-serif);
			}

			.number {
				font-weight: 600;
				font-size: 20px;
			}

			a {
				text-decoration: none !important;
			}

			.done {
				background-color: rgb(0, 252, 0);
				color: black !important;
			}

			body::-webkit-scrollbar {
				width: 12px; /* width of the entire scrollbar */
			}

			body::-webkit-scrollbar-track {
				background: #0e0e0e; /* color of the tracking area */
			}

			body::-webkit-scrollbar-thumb {
				background-color: rgb(0, 252, 0); /* color of the scroll thumb */
				border-radius: 20px; /* roundness of the scroll thumb */
				border: 5px solid rgb(0, 252, 0); /* creates padding around scroll thumb */
			}
		</style>
